<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./theme.css" />
    <title>Frontend Mentor | Age calculator app</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      main {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
      }

      .card {
        --card-padding: 25px;
        width: calc(343px - 2 * var(--card-padding));
        padding: 0;
        padding-left: var(--card-padding);
        padding-right: var(--card-padding);
        height: 486px;
        background-color: var(--neutral-color-white);
        border-radius: 25px 25px 100px 25px;
        display: flex;
        flex-direction: column;
      }

      .form-section {
        --form-section-padding-top: 45px;
        flex-basis: calc(187px - var(--form-section-padding-top));
        padding-top: var(--form-section-padding-top);
      }

      form {
        display: flex;
        gap: 15px;
      }

      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      .divider-container {
        height: 0;
      }

      .divider {
        height: 2px;
        width: 100%;
        background-color: var(--neutral-color-light-grey);
      }

      .submit-button {
        --button-size: 64px;
        position: relative;
        top: calc(0px - var(--button-size) / 2);
        left: calc(50% - var(--button-size) / 2);
        width: var(--button-size);
        height: var(--button-size);
        border-radius: 50%;
        background-color: var(--primary-color-purple);
        margin: auto;
        border: none;
        cursor: pointer;
      }

      .submit-button:focus-visible,
      .submit-button:hover {
        outline: 1px solid var(--primary-color-purple);
      }

      .submit-button:active {
        background-color: var(--neutral-color-off-black);
        outline: 1px solid var(--neutral-color-off-black);
      }

      .submit-button img {
        width: 50%;
        height: 50%;
      }

      .result-section {
        display: flex;
        flex-direction: column;
        padding-top: 64px;
        flex-grow: 1;
      }

      .result-section p {
        font-size: 57px;
        font-weight: 800;
        font-style: italic;
        color: var(--neutral-color-off-black);
        margin: 0;
        line-height: 63px;
        letter-spacing: -2px;
        white-space: nowrap;
      }

      .result-number {
        color: var(--primary-color-purple);
        transition: all 0.15s ease-in-out;
      }

      .result-number.animate {
        opacity: 0;
      }

      .attribution {
        font-size: 11px;
        align-self: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      @media screen and (min-width: 768px) {
        .card {
          --card-padding: 50px;
          width: calc(740px - 2 * var(--card-padding));
          height: 574px;
          border-radius: 25px 25px 175px 25px;
        }

        .form-section {
          --form-section-padding-top: 50px;
          flex-basis: calc(180px - var(--form-section-padding-top));
        }

        form {
          gap: 27px;
        }

        .submit-button {
          --button-size: 88px;
          top: calc(50% - var(--button-size) / 2);
          left: calc(100% - var(--button-size));
        }

        .submit-button img {
          width: 60%;
          height: 60%;
        }

        .result-section {
          padding-top: 44px;
        }

        .result-section p {
          font-size: 90px;
          line-height: 98px;
        }
      }
    </style>
  </head>

  <body>
    <main>
      <div class="card">
        <div class="form-section">
          <form novalidate>
            <x-input-group id="day-input-group" label="day">
              <input type="number" id="day" name="day" placeholder="DD" required min="1" max="31" />
            </x-input-group>
            <x-input-group id="month-input-group" label="month">
              <input type="number" id="month" name="month" placeholder="MM" required min="1" max="12" />
            </x-input-group>
            <x-input-group id="year-input-group" label="year">
              <input type="number" id="year" name="year" placeholder="YYYY" required />
            </x-input-group>
          </form>
        </div>
        <div class="divider-container">
          <div class="divider"></div>
          <button class="submit-button"><img src="./assets/images/icon-arrow.svg" alt="arrow-logo" /></button>
        </div>
        <div class="result-section">
          <p><span id="result-years" class="result-number">- -</span> <span id="result-years-label">years</span></p>
          <p><span id="result-months" class="result-number">- -</span> <span id="result-months-label">months</span></p>
          <p><span id="result-days" class="result-number">- -</span> <span id="result-days-label">days</span></p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://snowfrog.dev">Philippe Vaillancourt</a>.
    </footer>

    <script type="module" src="./dist/src/main.js"></script>
  </body>
</html>
